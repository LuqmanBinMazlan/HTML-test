<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Function Example</title>
  <script>
    // This is a simple JavaScript function that changes the text of a paragraph
    function changeText() {
      document.getElementById("demo").innerHTML = "Hello, HTML and JavaScript!";
    }
  </script>
</head>
<body>
  <p id="demo">Click the button to change this text.</p>
  <button onclick="changeText()">Click Me</button>
</body>
</html>
